  <body>
    <div class="gugudan">
      <p id="multiple">문제나오는곳</p>
      <input
        id="userAnswer"
        type="text"
        placeholder="Input number"
        onChange
        value
      />
      <button type="submit" onclick="inputValue()">submit</button>
      <button type="submit" onclick="onReset()">reset</button>
      <button
        id="next-btn"
        class="next-btn-none"
        type="submit"
        onclick="next()"
      >
        next
      </button>
      <p id="answer">정답나오는곳</p>
    </div>
    <div class="last-word">
      <form action="" method="get" class="last-word">
        <div class="last-word">
          <label style="color: white" id="firstWord"
            >끝말잇기: 처음단어 나오는곳</label
          >
        </div>
        <div class="last-word">
          <input
            type="text"
            name="name"
            id="userword"
            placeholder="next word"
            onchange="onChange()"
          />
        </div>
        <div class="last-word">
          <input type="button" value="체크" onclick="pandan()" />
          <input type="button" value="시작" onclick="start()" />
        </div>
      </form>
    </div>
    <div class="last-word">
      <input type="text" name="name" id="snail"" placeholder="달팽이 숫자 입력"
      />
      <input type="button" value="나와라!" onclick="snailClick()" />
    </div>
  </body>
